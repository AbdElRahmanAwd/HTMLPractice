<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form method="get">
    <input type="hidden" name="Token" value="b92f1fc2fce391ad7af633723afd3055">
    <div>
        <label for="mail">Email</label>
        <input id="mail" type="email" name="Email" value="o@o.com" readonly>
    </div>
    <br>
    <div>
        <label for="user">UserName</label>
        <input id="user"
               type="text"
               name="Username"
               placeholder="username"
               minlength="5" maxlength="20"
               autofocus required>
    </div>
    <hr>
    <input type="reset" value="Empty">
    <input type="submit" value="Send">
</form>
</body>
</html>
