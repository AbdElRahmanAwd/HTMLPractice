<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Table</title>
</head>
<body>
  <table border="1" cellspacing="3" cellpadding="3">
      <thead>
        <tr>
            <th>Year</th>
            <th>Group</th>
            <th>Language</th>
            <th>Done</th>
            <th>Passed</th>
        </tr>
      </thead>

      <tbody>
        <tr>
            <td rowspan="5">2022</td>
            <td rowspan="2">Elzero</td>
            <td>HTML</td>
            <td colspan="2">Yes</td>
        </tr>

        <tr>
            <td>CSS</td>
            <td colspan="2">Yes</td>
        </tr>

        <tr>
            <td rowspan="3">Heroes</td>
            <td>JS</td>
            <td>Yes</td>
            <td>No</td>
        </tr>

        <tr>
            <td>PHP</td>
            <td colspan="2">Yes</td>
        </tr>

        <tr>
            <td>Python</td>
            <td>No</td>
            <td>No</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
